<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TS学習</title>
  </head>
  <body>
    <div class="deck">
      <h3>デッキ</h3>
    </div>
    <div class="deelerArea">
      <p>ディーラーの手札</p>
      <span>手札の合計</span><span id="totalNumberDeeler"></span>
      <div id="cardDeeler"></div>
    </div>
    <div class="playerArea">
      <p>自分の手札</p>
      <p id="statusMessage"></p>
      <button id="reloadButton">終了</button>
      <div id="buttonArea">
        <button id="hitButton">HIT</button>
        <button id="stayButton">STAY</button>
      </div>
      <span>手札の合計</span><span id="totalNumberPlayer"></span>
      <div id="cardPlayer"></div>
    </div>
  </body>
</html>
<style>
  .deck {
    border: 1px solid;
    width: 120px;
    height: 150px;
    text-align: center;
  }
  .deelerArea {
    border-top: 2px solid;
    height: auto;
    overflow: hidden;
    margin: 10px 0;
  }
  .playerArea {
    border-top: 2px solid;
    height: auto;
    overflow: hidden;
    margin: 10px 0;
  }
  .card {
    border: 1px solid;
    width: 120px;
    height: 150px;
    text-align: center;
    margin: 3px;
    float: left;
  }
</style>
